<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me | Madhu HG Gowda</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f4f9ff, #ffffff);
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 25px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      background-color: #ffd700;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #004aad;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    input, textarea {
      margin-bottom: 20px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0,123,255,0.3);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,123,255,0.3);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,86,179,0.4);
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h2>Contact Me</h2>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="skill.html">Skills</a></li>
        <li><a href="project.html">Projects</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Get in Touch</h1>
    <form id="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="message" id="form-message"></div>
  </div>

  <!-- ‚úÖ EmailJS Script -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("n5x84BkhXln4QGdYa"); // üîπ Replace with your EmailJS Public Key
    })();

    const form = document.getElementById('contact-form');
    const message = document.getElementById('form-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_sjzss1g', 'template_gsfpae6', this)
        .then(() => {
          message.textContent = "‚úÖ Your message has been sent successfully!";
          message.className = "message success";
          form.reset();
        }, (error) => {
          message.textContent = "‚ùå Failed to send. Please try again.";
          message.className = "message error";
          console.error("EmailJS Error:", error);
        });
    });
  </script>
</body>
</html>
