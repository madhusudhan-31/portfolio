<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Skills</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      font-family:'Poppins',sans-serif;
      background: linear-gradient(135deg, #0a0a0f, #1b1b2f, #0a0a0f);
      background-size:300% 300%;
      animation:gradientMove 8s infinite alternate ease-in-out;
      color:white;
    }

    @keyframes gradientMove{
      0%{background-position:left top;}
      100%{background-position:right bottom;}
    }

    /* HEADER */
    header{
      position:sticky;
      top:0;
      z-index:1000;
      background:rgba(255,255,255,0.05);
      backdrop-filter:blur(15px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 10%;
      box-shadow:0 6px 20px rgba(0,0,0,0.3);
    }

    .logo{
      font-size:1.6em;
      font-weight:700;
      color:#00bcd4;
    }

    nav a{
      margin:0 15px;
      text-decoration:none;
      color:#e0e0e0;
      font-weight:500;
      transition:0.3s;
    }

    nav a:hover{
      color:#00bcd4;
    }

    /* PAGE TITLE */
    h1{
      text-align:center;
      margin-top:40px;
      font-size:2.8rem;
      color:#00bcd4;
      letter-spacing:2px;
    }

    /* SKILL GRID */
    .skills-container{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(300px, 1fr));
      gap:25px;
      width:80%;
      margin:40px auto;
    }

    .skill-card{
      background:rgba(255,255,255,0.06);
      padding:25px;
      border-radius:15px;
      backdrop-filter:blur(12px);
      box-shadow:0 6px 20px rgba(0,0,0,0.3);
      transition:0.3s;
    }

    .skill-card:hover{
      transform:translateY(-8px);
      background:rgba(0,188,212,0.15);
    }

    .skill-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .skill-name{
      font-size:1.2rem;
      font-weight:600;
    }

    .skill-percentage{
      color:#00bcd4;
      font-weight:600;
    }

    .progress-bar{
      background:rgba(255,255,255,0.2);
      height:10px;
      border-radius:8px;
      margin-top:10px;
      overflow:hidden;
    }

    .progress-fill{
      height:100%;
      background:linear-gradient(90deg,#00bcd4,#2196f3);
      width:0%;
      transition:1s;
    }

    /* ADD SKILL FORM */
    .add-skill-box{
      width:80%;
      margin:20px auto;
      padding:20px;
      background:rgba(255,255,255,0.07);
      border-radius:12px;
      backdrop-filter:blur(12px);
    }

    input, select{
      padding:10px;
      width:200px;
      border-radius:8px;
      border:none;
      margin-right:10px;
      outline:none;
    }

    button{
      padding:10px 20px;
      background:linear-gradient(135deg,#00bcd4,#2196f3);
      border:none;
      color:white;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
    }

    button:hover{
      transform:scale(1.05);
    }

    /* DELETE BUTTON */
    .delete-btn{
      background:#d9534f;
      padding:6px 12px;
      border-radius:6px;
      margin-top:10px;
      display:inline-block;
      cursor:pointer;
      font-size:14px;
    }

  </style>
</head>
<body>

<header>
  <div class="logo">Madhusudhan Gowda H G</div>

  <nav>
    <a href="index.html">Home</a>
    <a href="project.html">Projects</a>
    <a href="Bio.html">Bio</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<h1>My Skills</h1>

<!-- ADD SKILL FORM -->
<div class="add-skill-box">
  <input type="text" id="skillName" placeholder="Skill Name">
  <select id="skillPercent">
    <option value="">Percentage</option>
    <option>50</option><option>60</option><option>70</option>
    <option>80</option><option>90</option><option>100</option>
  </select>
  <button onclick="addSkill()">Add Skill</button>
</div>

<!-- SKILLS LIST -->
<div class="skills-container" id="skillsContainer"></div>

<script>
  // Load stored skills
  let skills = JSON.parse(localStorage.getItem("skillsData")) || [];

  function renderSkills() {
    const container = document.getElementById("skillsContainer");
    container.innerHTML = "";

    if (skills.length === 0) {
      container.innerHTML = "<p style='opacity:0.6'>No skills added yet</p>";
      return;
    }

    skills.forEach((sk, index) => {
      const card = document.createElement("div");
      card.className = "skill-card";

      card.innerHTML = `
        <div class="skill-header">
          <div class="skill-name">${sk.name}</div>
          <div class="skill-percentage">${sk.percent}%</div>
        </div>

        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>

        <div class="delete-btn" onclick="deleteSkill(${index})">Delete</div>
      `;

      container.appendChild(card);

      // âœ… Animate progress AFTER rendering
      const fill = card.querySelector(".progress-fill");
      setTimeout(() => {
        fill.style.width = sk.percent + "%";
      }, 100);
    });
  }

  function addSkill() {
    const name = document.getElementById("skillName").value.trim();
    const percent = document.getElementById("skillPercent").value;

    if (!name || !percent) {
      alert("Please enter skill name and percentage!");
      return;
    }

    skills.push({ name, percent });
    localStorage.setItem("skillsData", JSON.stringify(skills));
    renderSkills();

    document.getElementById("skillName").value = "";
    document.getElementById("skillPercent").value = "";
  }

  function deleteSkill(index) {
    skills.splice(index, 1);
    localStorage.setItem("skillsData", JSON.stringify(skills));
    renderSkills();
  }

  // Initial render
  renderSkills();
</script>


</body>
</html>
