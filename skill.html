<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Skills</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      font-family:'Poppins',sans-serif;
      background: linear-gradient(135deg, #0a0a0f, #1b1b2f, #0a0a0f);
      background-size:300% 300%;
      animation:gradientMove 8s infinite alternate ease-in-out;
      color:white;
    }

    @keyframes gradientMove{
      0%{background-position:left top;}
      100%{background-position:right bottom;}
    }

    header{
      position:sticky;
      top:0;
      z-index:1000;
      background:rgba(255,255,255,0.05);
      backdrop-filter:blur(15px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 10%;
      box-shadow:0 6px 20px rgba(0,0,0,0.3);
    }

    .logo{
      font-size:1.6em;
      font-weight:700;
      color:#00bcd4;
    }

    nav a{
      margin:0 15px;
      text-decoration:none;
      color:#e0e0e0;
      font-weight:500;
    }

    nav a:hover{
      color:#00bcd4;
    }

    h1{
      text-align:center;
      margin-top:40px;
      font-size:2.8rem;
      color:#00bcd4;
      letter-spacing:2px;
    }

    .skills-container{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(300px, 1fr));
      gap:25px;
      width:80%;
      margin:40px auto;
    }

    .skill-card{
      background:rgba(255,255,255,0.06);
      padding:25px;
      border-radius:15px;
      backdrop-filter:blur(12px);
      box-shadow:0 6px 20px rgba(0,0,0,0.3);
      transition:0.3s;
    }

    .skill-card:hover{
      transform:translateY(-8px);
      background:rgba(0,188,212,0.15);
    }

    .skill-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .skill-name{
      font-size:1.2rem;
      font-weight:600;
    }

    .skill-percentage{
      color:#00bcd4;
      font-weight:600;
    }

    .progress-bar{
      background:rgba(255,255,255,0.2);
      height:10px;
      border-radius:8px;
      margin-top:10px;
      overflow:hidden;
    }

    .progress-fill{
      height:100%;
      background:linear-gradient(90deg,#00bcd4,#2196f3);
      width:0%;
      transition:1s;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">Madhusudhan Gowda H G</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="project.html">Projects</a>
    <a href="Bio.html">Bio</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<h1>My Skills</h1>

<div class="skills-container" id="skillsContainer"></div>

<script>
  // âœ… Shared skill set (edit only here)
  const skills = [
    { name: "Python", percent: 90 },
    { name: "Django", percent: 85 },
    { name: "HTML & CSS", percent: 90 },
    { name: "JavaScript", percent: 80 },
    { name: "MySQL", percent: 85 },
    { name: "GCP Basics", percent: 70 }
  ];

  function renderSkills() {
    const container = document.getElementById("skillsContainer");

    skills.forEach(sk => {
      const card = document.createElement("div");
      card.className = "skill-card";

      card.innerHTML = `
        <div class="skill-header">
          <div class="skill-name">${sk.name}</div>
          <div class="skill-percentage">${sk.percent}%</div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      `;

      container.appendChild(card);

      setTimeout(() => {
        card.querySelector(".progress-fill").style.width = sk.percent + "%";
      }, 100);
    });
  }

  renderSkills();
</script>

</body>
</html>
