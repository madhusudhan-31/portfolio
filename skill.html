<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 999;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 10%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease forwards;
    }

    .logo {
      font-size: 1.6em;
      font-weight: 700;
      color: #00bcd4;
      letter-spacing: 1px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #e0e0e0;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00bcd4;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.8rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #38bdf8;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 60px;
      width: 80%;
    }

    .skill-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .skill-card:hover {
      transform: translateY(-10px);
      background: rgba(56, 189, 248, 0.15);
      box-shadow: 0 8px 25px rgba(56, 189, 248, 0.3);
    }

    .skill-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .skill-icon {
      font-size: 2rem;
      color: #38bdf8;
      margin-right: 10px;
    }

    .skill-name {
      font-size: 1.2rem;
      font-weight: 600;
      flex: 1;
    }

    .skill-percentage {
      font-weight: 500;
      color: #38bdf8;
    }

    .progress-bar {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      height: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #38bdf8, #06b6d4);
      border-radius: 8px;
      width: 0%;
      transition: width 1.2s ease-in-out;
    }

    .skill-card:hover .progress-fill {
      width: var(--progress);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
 <header>
    <nav>
        <h1>My Skills</h1>
      <a href="index.html">Home</a>
      <a href="Bio.html">Bio</a>
      <a href="contact.html">Contact</a>
    </nav>

  </header>


  <div class="skills-container">

        <div class="skill-name">Python</div>
        <div class="skill-percentage">90%</div>
      </div>
      <div class="progress-bar"><div class="progress-fill"style="width: 80%;"></div></div>
    </div>

    <div class="skill-card" style="--progress: 85%;">
      <div class="skill-header">
        <i class="fa-brands fa-django skill-icon"></i>
        <div class="skill-name">Django</div>
        <div class="skill-percentage">85%</div>
      </div>
      <div class="progress-bar"><div class="progress-fill"style="width: 80%;"></div></div>
    </div>

    <div class="skill-card" style="--progress: 80%;">
      <div class="skill-header">
        <i class="fa-solid fa-database skill-icon"></i>
        <div class="skill-name">MySQL</div>
        <div class="skill-percentage">80%</div>
      </div>
      <div class="progress-bar"><div class="progress-fill"style="width: 80%;"></div></div>
    </div>

    <div class="skill-card" style="--progress: 75%;">
      <div class="skill-header">
        <i class="fa-brands fa-js skill-icon"></i>

        <div class="skill-percentage">75%</div>
      </div>
      <div class="progress-bar"><div class="progress-fill"style="width: 80%;"></div></div>
    </div>

    <div class="skill-card" style="--progress: 90%;">
      <div class="skill-header">
        <i class="fa-brands fa-html5 skill-icon"></i>
        <div class="skill-name">HTML5</div>
        <div class="skill-percentage">90%</div>
      </div>
      <div class="progress-bar"><div class="progress-fill"style="width: 80%;"></div></div>

    <div class="skill-card" style="--progress: 85%;">
      <div class="skill-header">
        <i class="fa-brands fa-css3-alt skill-icon"></i>
        <div class="skill-name">CSS3</div>
        <div class="skill-percentage">85%</div>
      </div>
      <div class="progress-bar"><div class="progress-fill"style="width: 80%;"></div></div>
    </div>

    <div class="skill-card" style="--progress: 70%;">
      <div class="skill-header">
        <i class="fa-solid fa-cloud skill-icon"></i>
        <div class="skill-name">Cloud Computing</div>
        <div class="skill-percentage">70%</div>
      </div>
      <div class="progress-bar"><div class="progress-fill"style="width: 80%;"></div></div>
    </div>

</html>
