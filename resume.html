<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills | Madhu HG Gowda</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --accent1:#00bcd4;
  --accent2:#2196f3;
  --card-bg:rgba(255,255,255,0.08);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0a0a0f,#1b1b2f,#0a0a0f);
  background-size:300% 300%;
  animation:bg 8s infinite alternate;
  color:#eef2f7;
  min-height:100vh;
}

@keyframes bg{
  from{background-position:left top}
  to{background-position:right bottom}
}

/* Header */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 8%;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(12px);
}

.logo{font-weight:700;color:var(--accent1)}
nav a{
  color:#e6eef3;
  margin:0 12px;
  text-decoration:none;
}
nav a:hover{color:var(--accent1)}

.resume-btn{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  padding:10px 18px;
  border-radius:40px;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

/* Layout */
.container{
  max-width:1000px;
  margin:60px auto;
  padding:0 6%;
}

.controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.page-title{font-size:28px}

/* Buttons */
.add-btn{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#fff;
  border:0;
  padding:10px 18px;
  border-radius:40px;
  cursor:pointer;
  font-weight:600;
}

/* Skills Grid */
.skills{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:24px;
}

.skill-card{
  background:var(--card-bg);
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

.skill-header{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}

.skill-name{
  font-weight:600;
  font-size:16px;
  color:#eaf6fb;
}

.skill-per{
  color:var(--accent1);
  font-weight:600;
}

/* Progress Bar */
.progress-bar{
  width:100%;
  height:10px;
  background:rgba(255,255,255,.2);
  border-radius:8px;
  overflow:hidden;
}

.progress-fill{
  height:100%;
  width:0%;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  transition:width 1s ease;
}

.card-actions{
  margin-top:14px;
  display:flex;
  gap:10px;
}

.edit-btn{background:#ffd166;border:0;padding:6px 10px;border-radius:8px;cursor:pointer}
.delete-btn{background:#ff6b6b;border:0;padding:6px 10px;border-radius:8px;color:#fff;cursor:pointer}

/* Modal */
.modal-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modal{
  width:100%;
  max-width:450px;
  background:#111827;
  padding:20px;
  border-radius:12px;
}

.modal h2{margin-bottom:10px}

input,select{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,.1);
  background:#0f172a;
  color:#fff;
}

.modal-actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
}

.secondary-btn{
  background:transparent;
  border:1px solid #555;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
}

.save-btn{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  border:0;
  padding:8px 16px;
  border-radius:8px;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <div class="logo">Madhusudhan Gowda H G</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="project.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>
  <a class="resume-btn" href="resume.pdf" download>Download Resume</a>
</header>

<main class="container">
  <div class="controls">
    <div class="page-title">Skills</div>
    <button class="add-btn" id="openAdd">+ Add Skill</button>
  </div>

  <div id="skillList" class="skills"></div>
</main>

<!-- Modal -->
<div id="modalBackdrop" class="modal-backdrop">
  <div class="modal">
    <h2 id="modalTitle">Add Skill</h2>

    <input id="skillName" placeholder="Skill Name">
    <select id="skillPercent">
      <option value="">Select Proficiency</option>
      <option>40</option><option>50</option><option>60</option>
      <option>70</option><option>80</option><option>90</option><option>100</option>
    </select>

    <div class="modal-actions">
      <button class="secondary-btn" id="cancelBtn">Cancel</button>
      <button class="save-btn" id="saveBtn">Save</button>
    </div>
  </div>
</div>

<script>
(() => {
  const ADMIN_PASS = "madhu";   // ðŸ” CHANGE PASSWORD
  const STORAGE_KEY = "mhg_skills";
  let skills = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
  let editingIndex = null;

  const el = id => document.getElementById(id);

  function askPass(){ return prompt("Enter Admin Password") === ADMIN_PASS }
  function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(skills)) }

  function openModal(mode, idx=null){
    el("modalBackdrop").style.display="flex";
    editingIndex = idx;
    el("modalTitle").textContent = mode === "add" ? "Add Skill" : "Edit Skill";

    if(mode==="add"){
      el("skillName").value="";
      el("skillPercent").value="";
    }else{
      el("skillName").value = skills[idx].name;
      el("skillPercent").value = skills[idx].percent;
    }
  }

  function closeModal(){ el("modalBackdrop").style.display="none" }

  function render(){
    el("skillList").innerHTML="";
    skills.forEach((s,i)=>{
      const d=document.createElement("div");
      d.className="skill-card";
      d.innerHTML=`
        <div class="skill-header">
          <div class="skill-name">${s.name}</div>
          <div class="skill-per">${s.percent}%</div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="card-actions">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </div>
      `;
      d.querySelector(".edit-btn").onclick=()=>{ if(askPass()) openModal("edit",i) };
      d.querySelector(".delete-btn").onclick=()=>{
        if(!askPass()) return;
        if(confirm("Delete skill?")){
          skills.splice(i,1);
          save(); render();
        }
      };
      el("skillList").appendChild(d);
      setTimeout(()=>d.querySelector(".progress-fill").style.width=s.percent+"%",100);
    });
  }

  el("openAdd").onclick=()=>{ if(askPass()) openModal("add") };

  el("saveBtn").onclick=()=>{
    const obj={
      name: el("skillName").value.trim(),
      percent: el("skillPercent").value
    };
    if(!obj.name || !obj.percent) return alert("Fill all fields");
    editingIndex===null?skills.push(obj):skills[editingIndex]=obj;
    save(); render(); closeModal();
  };

  el("cancelBtn").onclick=closeModal;
  render();
})();
</script>

</body>
</html>
