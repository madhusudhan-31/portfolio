<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Projects | Madhu HG Gowda</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --accent1:#00bcd4;
  --accent2:#2196f3;
  --card-bg: rgba(255,255,255,0.08);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0a0a0f,#1b1b2f,#0a0a0f);
  background-size:300% 300%;
  animation:bg 8s infinite alternate;
  color:#eef2f7;
  min-height:100vh;
}

@keyframes bg{
  from{background-position:left top}
  to{background-position:right bottom}
}

/* Header */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 8%;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(12px);
}

.logo{font-weight:700;color:var(--accent1)}
nav a{
  color:#e6eef3;
  margin:0 12px;
  text-decoration:none;
}
nav a:hover{color:var(--accent1)}

.resume-btn{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  padding:10px 18px;
  border-radius:40px;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

/* Layout */
.container{
  max-width:1200px;
  margin:60px auto;
  padding:0 6%;
}

.controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.page-title{font-size:28px}

.add-btn{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#fff;
  border:0;
  padding:10px 18px;
  border-radius:40px;
  cursor:pointer;
  font-weight:600;
}

/* Grid */
.projects{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:26px;
}

.card{
  background:var(--card-bg);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card-content{padding:20px}
.card h3{color:var(--accent1);margin-bottom:8px}
.card p{font-size:14px;color:#d9e6ec}

.card-footer{
  margin-top:12px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.btn{
  padding:8px 14px;
  border-radius:30px;
  text-decoration:none;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#fff;
  font-size:13px;
}

.edit-btn{background:#ffd166;border:0;padding:8px 12px;border-radius:8px;cursor:pointer}
.delete-btn{background:#ff6b6b;border:0;padding:8px 12px;border-radius:8px;color:#fff;cursor:pointer}

/* Modal */
.modal-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modal{
  width:100%;
  max-width:600px;
  background:#111827;
  padding:20px;
  border-radius:12px;
}

.modal h2{margin-bottom:10px}
input,textarea{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,.1);
  background:#0f172a;
  color:#fff;
}

textarea{min-height:90px}

.modal-actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
}

.secondary-btn{
  background:transparent;
  border:1px solid #555;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
}

.save-btn{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  border:0;
  padding:8px 16px;
  border-radius:8px;
  color:#fff;
}

.img-preview{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:8px;
  display:none;
}
</style>
</head>

<body>

<header>
  <div class="logo">Madhusudhan Gowda H G</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="skill.html">Skills</a>
    <a href="contact.html">Contact</a>
  </nav>
  <a class="resume-btn" href="resume.pdf" download>Download Resume</a>
</header>

<main class="container">
  <div class="controls">
    <div class="page-title">Projects</div>
    <button class="add-btn" id="openAdd">+ Add Project</button>
  </div>

  <div id="project-list" class="projects"></div>
</main>

<!-- Modal -->
<div id="modalBackdrop" class="modal-backdrop">
  <div class="modal">
    <h2 id="modalTitle">Add Project</h2>

    <input id="projTitle" placeholder="Project Title">
    <textarea id="projDesc" placeholder="Project Description"></textarea>
    <input id="projLink" placeholder="Project Link (optional)">
    <input id="imgUrl" placeholder="Image URL (optional)">
    <input id="imgFile" type="file" accept="image/*">
    <img id="imgPreview" class="img-preview">

    <div class="modal-actions">
      <button class="secondary-btn" id="cancelBtn">Cancel</button>
      <button class="save-btn" id="saveBtn">Save</button>
    </div>
  </div>
</div>

<script>
(() => {
  const ADMIN_PASS = "madhu"; // ðŸ” change
  const STORAGE_KEY = "mhg_projects";
  let projects = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
  let editingIndex = null;
  let uploadedBase64 = "";

  const el = id => document.getElementById(id);

  function askPass(){ return prompt("Enter Admin Password") === ADMIN_PASS }
  function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(projects)) }

  function openModal(mode, idx=null){
    el("modalBackdrop").style.display="flex";
    editingIndex = idx;
    el("modalTitle").textContent = mode === "add" ? "Add Project" : "Edit Project";

    if(mode==="add"){
      el("projTitle").value="";
      el("projDesc").value="";
      el("projLink").value="";
      el("imgUrl").value="";
      el("imgPreview").style.display="none";
      uploadedBase64="";
    }else{
      const p = projects[idx];
      el("projTitle").value=p.title;
      el("projDesc").value=p.description;
      el("projLink").value=p.link;
      el("imgPreview").src=p.img;
      el("imgPreview").style.display="block";
    }
  }

  function closeModal(){ el("modalBackdrop").style.display="none" }

  el("imgFile").onchange = e => {
    const f = e.target.files[0];
    if(!f) return;
    const r = new FileReader();
    r.onload = ev => {
      uploadedBase64 = ev.target.result;
      el("imgPreview").src=uploadedBase64;
      el("imgPreview").style.display="block";
    };
    r.readAsDataURL(f);
  };

  function render(){
    el("project-list").innerHTML="";
    projects.forEach((p,i)=>{
      const d=document.createElement("div");
      d.className="card";
      d.innerHTML=`
        <img src="${p.img}">
        <div class="card-content">
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          <div class="card-footer">
            ${p.link?`<a class="btn" href="${p.link}" target="_blank">View</a>`:""}
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        </div>`;
      d.querySelector(".edit-btn").onclick=()=>{ if(askPass()) openModal("edit",i) };
      d.querySelector(".delete-btn").onclick=()=>{
        if(!askPass()) return;
        if(confirm("Delete project?")){
          projects.splice(i,1);
          save(); render();
        }
      };
      el("project-list").appendChild(d);
    });
  }

  el("openAdd").onclick=()=>{ if(askPass()) openModal("add") };

  el("saveBtn").onclick=()=>{
    const obj={
      title: el("projTitle").value.trim(),
      description: el("projDesc").value.trim(),
      link: el("projLink").value.trim(),
      img: uploadedBase64 || el("imgUrl").value.trim() || "https://via.placeholder.com/400"
    };
    editingIndex===null?projects.push(obj):projects[editingIndex]=obj;
    save(); render(); closeModal();
  };

  el("cancelBtn").onclick=closeModal;
  render();
})();
</script>

</body>
</html>
