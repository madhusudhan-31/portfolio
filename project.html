<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Projects | Madhu HG Gowda</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --accent1:#00bcd4;
  --accent2:#2196f3;
  --card-bg: rgba(255,255,255,0.08);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0a0a0f,#1b1b2f,#0a0a0f);
  background-size:300% 300%;
  animation:bg 8s infinite alternate;
  color:#eef2f7;
  min-height:100vh;
}

@keyframes bg{
  from{background-position:left top}
  to{background-position:right bottom}
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 8%;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(12px);
}

.logo{font-weight:700;color:#00bcd4}

nav a{
  color:#e6eef3;
  margin:0 12px;
  text-decoration:none;
}
nav a:hover{color:#00bcd4}

.resume-btn{
  background:linear-gradient(135deg,#00bcd4,#2196f3);
  padding:10px 18px;
  border-radius:40px;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

.container{
  max-width:1200px;
  margin:60px auto;
  padding:0 6%;
}

.page-title{
  font-size:28px;
  margin-bottom:30px;
}

.projects{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:26px;
}

.card{
  background:var(--card-bg);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card-content{padding:20px}
.card h3{color:#00bcd4;margin-bottom:8px}
.card p{font-size:14px;color:#d9e6ec;line-height:1.6}

.btn{
  display:inline-block;
  margin-top:12px;
  padding:8px 16px;
  border-radius:30px;
  text-decoration:none;
  background:linear-gradient(135deg,#00bcd4,#2196f3);
  color:#fff;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <div class="logo">Madhusudhan Gowda H G</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="skill.html">Skills</a>
    <a href="contact.html">Contact</a>
  </nav>
  <a class="resume-btn" href="MadhusudhanGowda H G_Resume (2).pdf" download>Download Resume</a>
</header>

<main class="container">
  <div class="page-title">Projects</div>
  <div id="project-list" class="projects"></div>
</main>

<script>
/* ===== GLOBAL PROJECTS (VISIBLE TO ALL USERS) ===== */
const projects = [
  {
    title: "Dairy Management System",
    description: `Designed and developed a full-featured desktop application to manage dairy operations including member registration, milk collection, quantity and amount tracking, daily reports, and email notifications. Implemented a modern frameless GUI using CustomTkinter with MySQL integration, secure CRUD operations, date-wise filtering, search, and seamless navigation.`,
    link: "https://github.com/madhusudhan-31/ddairy-management-system",
    img: "dairy.png"
  },
  {
    title: "Dormitory Management System",
    description: `Developed a hostel management system with separate admin and student portals. Features include student registration, room allocation, rent calculation, payment tracking, and complaint management. Implemented role-based access control, dashboards, and secure MySQL-backed data handling.`,
    link: "https://kowshik.pythonanywhere.com/",
    img: "hostel.png"
  },
  {
    title: "Nandini Dairy E-Commerce Website",
    description: `Built a responsive e-commerce website for dairy products with cart management, order confirmation, user login, and multilingual support (English & Kannada). Implemented interactive UI using JavaScript with focus on usability and responsiveness.`,
    link: "https://madhusudhan-31.github.io/Nandini_wbsite/",
    img: "ec-commerce.png"
  }
    {
    title: "Cloud Drive",
    description: `A cloud drive is an online storage service that allows users to securely store, access, and manage files over the internet.
It enables easy file sharing, backup, and synchronization across multiple devices in real time.
Common examples include Google Drive, OneDrive, and Dropbox, offering scalability and data security.`,
    link: "https://github.com/madhusudhan-31/cloud_drive",
    img: "Screenshot 2026-02-09 164501.png"
  }
];

/* ===== RENDER ===== */
const projectList = document.getElementById("project-list");

projects.forEach(p => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="${p.img}" alt="${p.title}">
    <div class="card-content">
      <h3>${p.title}</h3>
      <p>${p.description}</p>
      ${p.link ? `<a href="${p.link}" target="_blank" class="btn">View Project</a>` : ""}
    </div>
  `;
  projectList.appendChild(card);
});
</script>

</body>
</html>
